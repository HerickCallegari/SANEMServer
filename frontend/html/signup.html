<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Faça seu cadastro</h1>
    </header>
    <main>
        <section>
            <label for="name">Nome do usuário</label>
            <input type="text" id="name" name="user_nome" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" required>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="user_cpf" required>
            
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="user_telefone" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="user_senha" required>
            
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" name="confirm_user_senha" required>
    
            <button id="cadastroButton">Cadastrar</button>
            <p>Já tem uma conta? <a href="login.html" class="redirects-button">Faça login</a></p>
        </section>
    </main>
</body>
</html>
